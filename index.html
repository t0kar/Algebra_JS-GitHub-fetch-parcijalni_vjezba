<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Vje≈æba za parcijalni</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="header"><span>GitHub</span> users search</h1>
    <form data-search-form>
        <div class="search"> 
            <img class="search__icon" src="./media/icon-large.png"></img>
            <input class="search__input" type="text" name="search" autofocus placeholder=" ">
            <svg class="search__close" viewBox="0 0 352 512" title="times">
                <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
            </svg>
            <svg class="search__delete" viewBox="0 0 640 512" title="backspace">
                <path d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z" />
            </svg>
          </div>   
    </form>

    <div class="result-per-page" data-per-page>
        <button data-30-per-page>30</button>
        <button data-60-per-page>60</button>
        <button data-100-per-page>100</button>
    </div>

    <div class="result-counter" data-total-count></div>

    <table class="result-list" data-result-list></table>

    <div class="result-pagination" data-result-pagination></div>

    <div class="result-page" data-result-page></div>

    <div class="result-error" data-result-error></div>

    <div class="loading-animation" data-loading-animation>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
